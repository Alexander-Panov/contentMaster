{% extends 'base.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
    <h1 class="mb-4">Блоги</h1>

    <div class="mb-4">

        <a href="{% url 'author_list' %}" class="btn btn-success" title="Сгенерировать с ИИ">
            <i class="fas fa-robot"></i> Генерировать с ИИ
        </a>
        <a href="{% url 'create_blog' %}" class="btn btn-outline-success">Создать новый блог</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for blog in blogs %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ blog.topic }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ blog.niche }}</h6>
                        <p class="card-text flex-grow-1">{{ blog.content|truncatewords:30 }}</p>
                        <a href="{% url 'blog_detail' blog.slug %}" class="card-link">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
