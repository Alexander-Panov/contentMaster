{% extends 'base.html' %}

{% block title %}{% if blog %}Редактировать{% else %}Создать Новый{% endif %} Блог{% endblock %}

{% block content %}
    <h1 class="mb-4">{% if blog %}Редактировать{% else %}Создать Новый{% endif %} Блог</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
